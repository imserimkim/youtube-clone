<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/46ce9b2e23.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- Video Player -->
    <section class="player">
        <video controls src="blob:https://www.youtube.com/144f8237-7c91-4cb4-95cb-3f5ec790fd3a"></video>
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/KAM5WgNOTkM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
        
    </section>
    <section class="info">

    </section>
    <section class="UpNext">
    </section>
   

</body>
</html>
